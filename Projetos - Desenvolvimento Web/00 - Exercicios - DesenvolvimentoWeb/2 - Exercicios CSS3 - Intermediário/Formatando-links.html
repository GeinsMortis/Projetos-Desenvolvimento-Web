<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Links</title>

		<style type="text/css">
			
			a {
				padding: 5px;
				text-decoration: none;
			} 

			/* Links n√£o visitados */

			a:link {
				color: orange;
			}

			/* Links visitados */

			a:visited {
				color: red;
			}

			/* Links hover, quando passa o cursor em cima */

			a:hover {
				color: blue;
				background: linear-gradient(black, purple);
			}

			/* Links ativos */

			a:active {
				color: yellow;
			}

		</style>

	</head>
	<body>

		<a href="https://www.google.com.br">Google</a> |
		<a href="http://www.tecmundo.com.br">Tec Mundo</a> |
		<a href="http://www.ydhmlo.com.br">ydhmlo</a> |
		<a href="http://www.megacurioso.com.br">Mega Curioso</a>

	</body>
</html>
